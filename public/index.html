<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    </head>

    <body>
        <div class="main">
            <div class="main_in">
                <p class="text" id="weather_cast">WeatherCast</p>
                <canvas id="icon_main" width="90" height="90"></canvas>
            </div>
        </div>
        <div class="search">
            <form id="message-form">
                <input type="text" id="input" placeholder="Location" name="message" autofocus autocomplete="off">
                <button id="button">Search</button>
            </form>
        </div>
        <script id="message-template" type="text/template">
            <div class="weather_data">
                <canvas id="icon1" width="90" height="90"></canvas>
                <p class="city">{{city}}</p>
                <p class="temperature">{{temperature}}Â° C</p>
                <p class="meta">{{meta}}</p>
                <p class="time">{{time}}</p>
            </div>
        </script>

        <script src="/js/jquery-3.2.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/index.js"></script>
        <script src="/js/skycons.js"></script>
        <script src="/js/moment.js"></script>
        <script src="/js/mustache.js"></script>
        <script src="/js/latin.js"></script>

    </body>
</html>
